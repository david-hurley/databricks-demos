bundle:
  name: alberta-water-well-explorer

sync:
  exclude:
    - data/
    - setup/
    - .gitignore
    - .env
    - pyproject.toml
    - uv.lock
    - README.md

include:
  - resources/*.yml

variables:
  catalog:
    default: users
  schema:
    default: david_hurley

targets:
  dev:
    default: true
    mode: development